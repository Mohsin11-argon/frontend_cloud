server {
    listen 6000;
    listen [::]:6000;

    server_name _;

    root /var/www/frontend-cloud/current;
    index index.html;

    # Vite SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic hardening / caching for static assets
    location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }
}

