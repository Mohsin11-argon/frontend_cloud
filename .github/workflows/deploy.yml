name: Deploy frontend-cloud to EC2 (Docker)

on:
  push:
    branches: ["main"]
    paths:
      - "**"
  workflow_dispatch: {}

concurrency:
  group: frontend-cloud-deploy
  cancel-in-progress: true

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for Vite build)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest

      - name: Deploy container on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -euo pipefail

            # Install Docker if missing
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com | sudo sh
              sudo usermod -aG docker $USER || true
            fi

            IMAGE="${DOCKER_IMAGE}:latest"

            # Pull latest image
            sudo docker pull "$IMAGE"

            # Stop and remove old container if exists
            if sudo docker ps -a --format '{{.Names}}' | grep -q '^frontend-cloud$'; then
              sudo docker stop frontend-cloud || true
              sudo docker rm frontend-cloud || true
            fi

            # Run new container on host port 8080 -> container 8080
            sudo docker run -d --name frontend-cloud -p 8080:8080 "$IMAGE"

