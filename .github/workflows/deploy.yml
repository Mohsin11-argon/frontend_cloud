name: Deploy frontend-cloud to EC2 (Nginx :6000)

on:
  push:
    branches: ["main"]
    paths:
      - "**"
  workflow_dispatch: {}

concurrency:
  group: frontend-cloud-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create dist archive
        run: tar -czf dist.tgz dist

      - name: Upload dist + nginx config to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "dist.tgz,nginx/frontend-cloud.conf"
          target: "/tmp/frontend-cloud/"

      - name: Install/configure Nginx + activate release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -euo pipefail

            if ! command -v nginx >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y nginx
            fi

            sudo mkdir -p /var/www/frontend-cloud/releases /var/www/frontend-cloud/current

            # Install/refresh nginx site config (port 6000)
            sudo mkdir -p /etc/nginx/sites-available /etc/nginx/sites-enabled
            sudo cp /tmp/frontend-cloud/nginx/frontend-cloud.conf /etc/nginx/sites-available/frontend-cloud.conf
            sudo ln -sf /etc/nginx/sites-available/frontend-cloud.conf /etc/nginx/sites-enabled/frontend-cloud.conf

            release="/var/www/frontend-cloud/releases/$(date +%Y%m%d%H%M%S)"
            sudo mkdir -p "$release"
            sudo tar -xzf /tmp/frontend-cloud/dist.tgz -C "$release"
            # Replace "current" whether it's a directory or symlink
            if [ -e /var/www/frontend-cloud/current ] || [ -L /var/www/frontend-cloud/current ]; then
              sudo rm -rf /var/www/frontend-cloud/current
            fi
            sudo ln -s "$release/dist" /var/www/frontend-cloud/current
            sudo nginx -t
            sudo systemctl reload nginx

